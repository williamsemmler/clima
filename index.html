<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima X</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/estilo.css">
        
        <script src="script.js" defer></script>
        
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="ceuLimpo">
        <div class="container text-center">
            <div class="row">
                <div class="col-6 offset-3 p-4 mt-2 box-info">
                    <div class="row">
                        <div class="col">
                            <h3>Confira o clima em sua cidade:</h3>
                            <form class="form d-flex w-75 mx-auto" role="search">
                                <input class="form-control me-2" type="search" id="city-input" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit" id="search">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mt-4 hide" id="dadosClima">
                                <h2>
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span id="cidade"></span>
                                    <img src="" id="bandeiraPais" alt="">
                                </h2>
                                <p id="temperatura"><span></span>&deg;C</p>
                                <p id="sensacaoTermica">Sensação Térmica: <span></span>&deg;C</p>
                                <div class="descricao-container">
                                    <p id="descricao"></p>
                                    <img src="" alt="" id="icone_descricao" class="wheater-icon">
                                </div>
                                <div class="detalhes-container">
                                    <p id="umidade">
                                        <i class="fa-solid fa-droplet"></i>
                                        <span></span>
                                    </p>
                                    <p id="vento">
                                        <i class="fa-solid fa-vento"></i>
                                        <span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
